<div class="popup" id="popupForm" style="display: none;">

  <div class="avtar">
    <img src="./logo.webp" alt="Logo">
  </div>

    <button onclick="closeLoginForm()">Start Shopping</button>

  fetch("./popup.html")

      document.getElementById("popup-container").innerHTML = data;
    });
